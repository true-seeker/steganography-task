<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="../static/styles/styles.css" rel="stylesheet">
    <title>Steganography</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-incognito"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="m4.736 1.968-.892 3.269-.014.058C2.113 5.568 1 6.006 1 6.5 1 7.328 4.134 8 8 8s7-.672 7-1.5c0-.494-1.113-.932-2.83-1.205a1.032 1.032 0 0 0-.014-.058l-.892-3.27c-.146-.533-.698-.849-1.239-.734C9.411 1.363 8.62 1.5 8 1.5c-.62 0-1.411-.136-2.025-.267-.541-.115-1.093.2-1.239.735Zm.015 3.867a.25.25 0 0 1 .274-.224c.9.092 1.91.143 2.975.143a29.58 29.58 0 0 0 2.975-.143.25.25 0 0 1 .05.498c-.918.093-1.944.145-3.025.145s-2.107-.052-3.025-.145a.25.25 0 0 1-.224-.274ZM3.5 10h2a.5.5 0 0 1 .5.5v1a1.5 1.5 0 0 1-3 0v-1a.5.5 0 0 1 .5-.5Zm-1.5.5c0-.175.03-.344.085-.5H2a.5.5 0 0 1 0-1h3.5a1.5 1.5 0 0 1 1.488 1.312 3.5 3.5 0 0 1 2.024 0A1.5 1.5 0 0 1 10.5 9H14a.5.5 0 0 1 0 1h-.085c.055.156.085.325.085.5v1a2.5 2.5 0 0 1-5 0v-.14l-.21-.07a2.5 2.5 0 0 0-1.58 0l-.21.07v.14a2.5 2.5 0 0 1-5 0v-1Zm8.5-.5h2a.5.5 0 0 1 .5.5v1a1.5 1.5 0 0 1-3 0v-1a.5.5 0 0 1 .5-.5Z"/>
            </svg>
            <h3 class="mx-2 mb-0">Steganography</h3>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item mx-1">
                <a class="btn btn-success" type="submit">Pictures</a>
            </li>
            <li class="nav-item mx-1">
                <a class="btn btn-outline-success" type="submit" href="/audio">Audio</a>
            </li>
        </ul>
    </header>
</div>

<div class="px-4 container">
    <form class="needs-validation" id="encrypt-form" novalidate>
        <div class="border rounded p-2">
            <h5 class="form-label ">Stego type</h5>
            <div class="form-check" onclick="show_text()">
                <input class="form-check-input" type="radio" name="stegoType"
                       id="checkbox-text"
                       checked value="text">
                <label class="form-check-label" for="checkbox-text">
                    Text
                </label>
            </div>
            <div class="form-check" onclick="show_file_input()">
                <input class="form-check-input" type="radio" name="stegoType" id="checkbox-picture" value="picture">
                <label class="form-check-label" for="checkbox-picture">
                    Picture
                </label>
            </div>
        </div>
        <div class="mb-3 mt-1" id="text-input-div">
            <h5 for="input-text" class="form-label mb-2">Text to hide</h5>
            <input class="form-control" id="input-text" name="inputText" required>
        </div>
        <div class="mb-3 mt-1" id="file-input-div" hidden>
            <h5 for="source-file" class="form-label">File to hide</h5>
            <input class="form-control" type="file" id="source-file" name="sourceFile">
        </div>
        <div class="mb-3">
            <h5 for="host-file" class="form-label">File to hide in</h5>
            <input class="form-control" type="file" id="host-file" name="hostFile" required>
        </div>
        <button class="btn btn-success" id="submit-button">Зашифровать</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<script src="../static/scripts/index.js"></script>
</body>
</html>
